---
apiVersion: v2
name: kimberly-monitoring
description: Monitoring stack for Kimberly (Prometheus, Grafana, Loki, Tempo)
type: application
version: 0.1.0
appVersion: "1.0.0"

dependencies:
  - name: kube-prometheus-stack
    version: "62.7.0"
    repository: "https://prometheus-community.github.io/helm-charts"
    condition: prometheus.enabled
  - name: loki
    version: "6.16.0"
    repository: "https://grafana.github.io/helm-charts"
    condition: loki.enabled
  - name: tempo
    version: "1.10.3"
    repository: "https://grafana.github.io/helm-charts"
    condition: tempo.enabled
