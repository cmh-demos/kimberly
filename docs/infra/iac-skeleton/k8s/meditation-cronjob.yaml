apiVersion: batch/v1
kind: CronJob
metadata:
  name: memory-meditation
  namespace: kimberly
spec:
  schedule: "0 3 * * *" # daily at 03:00 UTC
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 2
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: meditate
              image: ghcr.io/example/kimberly-memory-meditator:latest
              args: ["--run-meditation", "--config", "/etc/meditation/config.yaml"]
              env:
                - name: DATABASE_URL
                  valueFrom:
                    secretKeyRef:
                      name: kimberly-db-secret
                      key: DATABASE_URL
                - name: VECTOR_STORE_ENDPOINT
                  valueFrom:
                    secretKeyRef:
                      name: memory-vector-secret
                      key: ENDPOINT
          restartPolicy: OnFailure
