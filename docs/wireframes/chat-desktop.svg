<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <style> .bg{fill:#f6f7fb} .card{fill:#fff;stroke:#e6e9f0;stroke-width:1;border-radius:8px;} .muted{fill:#9aa1b2;font-family:Arial, Helvetica, sans-serif;font-size:13px} .title{font-weight:700;font-family:Arial, Helvetica, sans-serif;font-size:18px;fill:#1d2330}</style>
  <rect class="bg" width="1200" height="800"/>

  <!-- Top nav -->
  <rect x="24" y="18" width="1152" height="56" rx="8" fill="#ffffff" stroke="#e1e6f0"/>
  <text x="48" y="54" class="title">Kimberly</text>
  <text x="300" y="54" class="muted">Chat</text>
  <text x="380" y="54" class="muted">Memory</text>
  <text x="470" y="54" class="muted">Agents</text>

  <!-- Left column - chat messages -->
  <rect x="24" y="92" width="760" height="636" rx="8" fill="#ffffff" stroke="#e1e6f0"/>
  <text x="40" y="120" class="title">Conversation</text>

  <!-- Example messages -->
  <rect x="44" y="150" width="320" height="72" rx="8" fill="#f2f7ff" stroke="#d6e4ff"/>
  <text x="64" y="180" class="muted">Assistant: Sure — I found something relevant in your memories...</text>
  <rect x="44" y="234" width="640" height="48" rx="8" fill="#fafafa" stroke="#f0f2f5"/>
  <text x="64" y="260" class="muted">User: Remind me what we planned for the project review.</text>

  <!-- Composer -->
  <rect x="24" y="700" width="760" height="36" rx="6" fill="#fff" stroke="#e1e6f0"/>
  <text x="40" y="724" class="muted">Message composer • [Save to memory] toggle • attach</text>

  <!-- Right column - context panel -->
  <rect x="804" y="92" width="372" height="636" rx="8" fill="#ffffff" stroke="#e1e6f0"/>
  <text x="820" y="120" class="title">Context / Memory Preview</text>
  <text x="820" y="150" class="muted">Why these memories were included</text>

  <!-- Memory snippet cards -->
  <rect x="820" y="170" width="336" height="86" rx="8" fill="#fbfdff" stroke="#e7f0ff"/>
  <text x="840" y="200" class="muted">• Memory: Project review notes — score 0.83</text>
  <text x="840" y="220" class="muted">Included because it matched tag: project-review</text>

  <rect x="820" y="264" width="336" height="86" rx="8" fill="#fff7f3" stroke="#ffeae1"/>
  <text x="840" y="295" class="muted">• Memory: Personal preference — score 0.64</text>
  <text x="840" y="315" class="muted">Sensitive: true — only included with consent</text>

  <!-- Quota indicator -->
  <rect x="820" y="370" width="336" height="44" rx="6" fill="#f7fbff" stroke="#eef6ff"/>
  <text x="840" y="398" class="muted">Quota: Short 512KB • Long 2MB • Perm 10MB</text>

  <!-- Footer help -->
  <text x="48" y="764" class="muted">Explainers: every included memory shows 'why' and quick remove</text>

</svg>
