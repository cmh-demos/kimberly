<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
  <!-- Deep Purple -->
  <rect x="0" y="0" width="100" height="100" fill="#6A0DAD"/>
  <text x="50" y="120" text-anchor="middle" font-family="Arial" font-size="12" fill="#333333">Deep Purple #6A0DAD</text>
  
  <!-- Lavender -->
  <rect x="100" y="0" width="100" height="100" fill="#E6E6FA"/>
  <text x="150" y="120" text-anchor="middle" font-family="Arial" font-size="12" fill="#333333">Lavender #E6E6FA</text>
  
  <!-- Electric Indigo -->
  <rect x="200" y="0" width="100" height="100" fill="#4B0082"/>
  <text x="250" y="120" text-anchor="middle" font-family="Arial" font-size="12" fill="#333333">Electric Indigo #4B0082</text>
  
  <!-- Light Grey -->
  <rect x="0" y="130" width="100" height="50" fill="#F5F5F5"/>
  <text x="50" y="175" text-anchor="middle" font-family="Arial" font-size="10" fill="#333333">Light Grey #F5F5F5</text>
  
  <!-- Dark Grey -->
  <rect x="100" y="130" width="100" height="50" fill="#333333"/>
  <text x="150" y="175" text-anchor="middle" font-family="Arial" font-size="10" fill="#FFFFFF">Dark Grey #333333</text>
  
  <!-- Success Green -->
  <rect x="200" y="130" width="100" height="50" fill="#28A745"/>
  <text x="250" y="175" text-anchor="middle" font-family="Arial" font-size="10" fill="#FFFFFF">Success #28A745</text>
  
  <!-- Error Red -->
  <rect x="300" y="130" width="100" height="50" fill="#DC3545"/>
  <text x="350" y="175" text-anchor="middle" font-family="Arial" font-size="10" fill="#FFFFFF">Error #DC3545</text>
</svg>