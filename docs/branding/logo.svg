<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="100" fill="#E6E6FA"/>
  
  <!-- K with Memory Layers -->
  <g fill="#6A0DAD">
    <!-- K structure -->
    <rect x="25" y="20" width="10" height="50"/>
    <polygon points="35,20 50,20 35,40"/>
    <polygon points="35,45 50,65 35,65"/>
    
    <!-- Memory tiers (short-term, long-term, permanent) -->
    <rect x="15" y="25" width="5" height="40" fill="#4B0082" opacity="0.7"/>
    <rect x="55" y="30" width="5" height="30" fill="#4B0082" opacity="0.5"/>
    <rect x="65" y="35" width="5" height="20" fill="#4B0082" opacity="0.3"/>
  </g>
  
  <!-- Agent delegation dots -->
  <circle cx="45" cy="35" r="3" fill="#4B0082"/>
  <circle cx="45" cy="45" r="3" fill="#4B0082"/>
  <circle cx="45" cy="55" r="3" fill="#4B0082"/>
  
  <!-- Tagline -->
  <text x="80" y="50" font-family="Arial" font-size="12" fill="#333333">Your Intelligent Companion</text>
</svg>