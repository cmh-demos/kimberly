version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    reviewers:
      - "cmh-demos"  # Replace with actual GitHub username
    assignees:
      - "cmh-demos"
    commit-message:
      prefix: "deps"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    reviewers:
      - "cmh-demos"
    assignees:
      - "cmh-demos"
    commit-message:
      prefix: "ci"
      include: "scope"