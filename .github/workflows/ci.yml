name: CI

on:
  push:
    branches: [ main, docs/project-definition ]
  pull_request:
    branches: [ main, docs/project-definition ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort
    - name: Cache pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    - name: Lint with flake8
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    - name: Check formatting with black
      run: black --check . --exclude ".venv|out|dist|node_modules"
    - name: Check imports with isort
      run: isort --check-only . --filter-files --skip node_modules --skip .venv
    - name: Lint Markdown
      uses: DavidAnson/markdownlint-cli2-action@v16
      with:
        # Lint all markdown files but exclude vendor folders like node_modules.
        # markdownlint-cli2 supports negated globs; using the '#' prefix is the
        # cross-shell-compatible form for negation.
        globs: |
          '**/*.md'
          '#node_modules'

  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-ci.txt
    - name: Run tests
      run: |
        PYTHONPATH=. pytest

  validate-openapi:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Validate OpenAPI
      uses: stoplightio/spectral-action@v0.8.4
      with:
        file_glob: 'docs/openapi.yaml'
        spectral_ruleset: '.spectral.yml'  # optional

  doc-review:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    - name: Run doc review
      run: python scripts/doc_review.py

  security-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Check for secrets
      uses: zricethezav/gitleaks-action@v2
    - name: Check for paid API usage (free-mode)
      run: |
        if grep -r "openai\|anthropic\|claude" --include="*.py" .; then
          echo "Paid API usage detected! Failing CI."
          exit 1
        fi