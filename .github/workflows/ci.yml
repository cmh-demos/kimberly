---
name: CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort yamllint
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Lint with flake8
        run: flake8 . --count --show-source --statistics
      - name: Check formatting with black
        run: black --check .
      - name: Check imports with isort
        run: isort --check-only .
      - name: Lint Markdown
        uses: DavidAnson/markdownlint-cli2-action@v16
      - name: Lint YAML
        run: yamllint .

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: Install test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-ci.txt
      - name: Run tests
        run: |
          PYTHONPATH=. pytest

  validate-openapi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Validate OpenAPI
        uses: stoplightio/spectral-action@v0.8.4
        with:
          file_glob: 'docs/openapi.yaml'
          spectral_ruleset: '.spectral.yml'  # optional

  validate-copilot-tracking:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: Install jsonschema
        run: pip install jsonschema==4.19.2
      - name: Validate copilot_tracking.json
        run: python scripts/validate_copilot_tracking.py

  build:
    runs-on: ubuntu-latest
    needs: [lint, test]
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Check if source exists
        id: check-src
        run: |
          if [ -f "tsconfig.json" ] && [ -d "src" ]; then
            echo "src_exists=true" >> $GITHUB_OUTPUT
          else
            echo "src_exists=false" >> $GITHUB_OUTPUT
            echo "Source files not yet configured, skipping build"
          fi
      - name: Compile TypeScript
        if: steps.check-src.outputs.src_exists == 'true'
        run: npm run compile
      - name: Package extension
        if: steps.check-src.outputs.src_exists == 'true'
        run: |
          # Extract name from package.json for the output file
          EXT_NAME=$(node -p "require('./package.json').name")
          npx vsce package --out "${EXT_NAME}.vsix"
          echo "VSIX_FILE=${EXT_NAME}.vsix" >> $GITHUB_ENV
      - name: Upload artifact
        if: steps.check-src.outputs.src_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: "*.vsix"

  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: staging
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download artifact
        id: download
        uses: actions/download-artifact@v6
        with:
          name: vscode-extension
        continue-on-error: true
      - name: Deploy to staging
        if: steps.download.outcome == 'success'
        run: |
          echo "Deploying to staging environment..."
          ls -la *.vsix
          # TODO: Add actual deployment commands (e.g., publish to VS Code
          # Marketplace test channel, deploy to internal testing server, etc.)
      - name: Skip deployment
        if: steps.download.outcome != 'success'
        run: echo "No artifact available, skipping deployment"

  deploy-production:
    runs-on: ubuntu-latest
    needs: [build]
    if: startsWith(github.ref, 'refs/tags/v')
    environment: production
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download artifact
        id: download
        uses: actions/download-artifact@v6
        with:
          name: vscode-extension
        continue-on-error: true
      - name: Deploy to production
        if: steps.download.outcome == 'success'
        run: |
          echo "Deploying to production environment..."
          ls -la *.vsix
          # TODO: Add actual deployment commands (e.g., publish to VS Code
          # Marketplace, create GitHub release with asset, etc.)
      - name: Skip deployment
        if: steps.download.outcome != 'success'
        run: echo "No artifact available, skipping deployment"
