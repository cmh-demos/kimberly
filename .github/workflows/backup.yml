---
name: Daily Database Backup

on:
  schedule:
    # Run daily at 2:00 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:
    inputs:
      run_restore_test:
        description: 'Run restore verification test'
        required: false
        default: 'false'
        type: boolean

env:
  BACKUP_RETENTION_DAYS: 7

jobs:
  backup:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Create backup
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          python scripts/backup_db.py \
            --output ./backups \
            --compress \
            --cleanup \
            --retention-days ${{ env.BACKUP_RETENTION_DAYS }}

      - name: Upload backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: database-backup-${{ github.run_id }}
          path: ./backups/kimberly_backup_*.sql.gz
          retention-days: ${{ env.BACKUP_RETENTION_DAYS }}

  verify-restore:
    runs-on: ubuntu-latest
    needs: backup
    if: github.event.inputs.run_restore_test == 'true'
    permissions:
      contents: read
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: kimberly
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: kimberly
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install PostgreSQL client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Download backup artifact
        uses: actions/download-artifact@v4
        with:
          name: database-backup-${{ github.run_id }}
          path: ./backups

      - name: List backup files
        run: ls -la ./backups/

      - name: Verify restore
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: kimberly
          DB_PASSWORD: test_password
          DB_ADMIN_DB: postgres
        run: |
          BACKUP_FILE=$(ls ./backups/kimberly_backup_*.sql.gz | head -1)
          python scripts/verify_restore.py --backup-file "$BACKUP_FILE"

  notify:
    runs-on: ubuntu-latest
    needs: [backup, verify-restore]
    if: always()
    steps:
      - name: Check backup status
        run: |
          if [ "${{ needs.backup.result }}" == "failure" ]; then
            echo "::error::Database backup failed!"
            exit 1
          fi
          echo "Backup completed successfully"

      - name: Check restore verification status
        if: github.event.inputs.run_restore_test == 'true'
        run: |
          if [ "${{ needs.verify-restore.result }}" == "failure" ]; then
            echo "::warning::Restore verification failed!"
          else
            echo "Restore verification passed"
          fi
