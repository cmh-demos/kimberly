---
name: Security Checks

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    # Run weekly on Mondays at 9:00 UTC
    - cron: '0 9 * * 1'

permissions:
  pull-requests: "write"
  issues: "write"


jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch full git history
        run: git fetch --unshallow || true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit pip-audit

      - name: Check for secrets
        uses: zricethezav/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for paid API usage (free-mode)
        run: |
          if grep -r "openai\|anthropic\|claude" --include="*.py" .; then
            echo "Paid API usage detected! Failing CI."
            exit 1
          fi

      - name: Run Bandit (security linting)
        run: bandit -r . -f json -o bandit-report.json || true

      - name: Run pip-audit (dependency vulnerabilities)
        id: pip-audit
        run: |
          # Ignore known vulnerabilities with no available fix:
          # - GHSA-wj6h-64fc-37mp (ecdsa CVE-2024-23342): timing attack,
          #   maintainer won't fix
          # - GHSA-3749-ghw9-m3mg (torch CVE-2025-2953): local DoS, fix not
          #   yet released
          # - GHSA-887c-mr87-cxwp (torch CVE-2025-3730): local DoS, fix not
          #   yet released
          if pip-audit --format json --output pip-audit-report.json \
            -r requirements.txt \
            --ignore-vuln GHSA-wj6h-64fc-37mp \
            --ignore-vuln GHSA-3749-ghw9-m3mg \
            --ignore-vuln GHSA-887c-mr87-cxwp; then
            echo "No vulnerabilities found"
          else
            exit_code=$?
            if [ -f pip-audit-report.json ]; then
              echo "vuln_found=true" >> $GITHUB_OUTPUT
            else
              echo "::error::pip-audit failed with exit code $exit_code"
              exit $exit_code
            fi
          fi
        continue-on-error: true

      - name: Fail on critical vulnerabilities
        if: steps.pip-audit.outputs.vuln_found == 'true'
        run: |
          echo "::error::Dependency vulnerabilities detected!"
          cat pip-audit-report.json
          exit 1

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Upload pip-audit report
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: pip-audit-report
          path: pip-audit-report.json

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            let comment = '## Security Scan Results\n\n';
            try {
              if (fs.existsSync('bandit-report.json')) {
                const content = fs.readFileSync('bandit-report.json', 'utf8');
                const bandit = JSON.parse(content);
                let banditCount = bandit.results?.length || 0;
                comment += `**Bandit:** ${banditCount} issue(s)\n`;
              }
            } catch (e) {
              comment += '**Bandit:** Report parsing failed\n';
            }
            try {
              if (fs.existsSync('pip-audit-report.json')) {
                const content = fs.readFileSync('pip-audit-report.json', 'utf8');
                const audit = JSON.parse(content);
                let vulnCount = 0;
                if (audit.dependencies) {
                  for (const dep of audit.dependencies) {
                    if (dep.vulns && dep.vulns.length > 0) {
                      vulnCount += dep.vulns.length;
                    }
                  }
                }
                comment += `**pip-audit:** ${vulnCount} vulnerability(ies)\n`;
              }
            } catch (e) {
              comment += '**pip-audit:** Report parsing failed\n';
            }
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
