---
name: Security Checks

on:
  pull_request:

permissions:
  pull-requests: "write"
  issues: "write"


jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fetch full git history
        run: git fetch --unshallow || true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install bandit safety

      - name: Check for secrets
        uses: zricethezav/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check for paid API usage (free-mode)
        run: |
          if grep -r "openai\|anthropic\|claude" --include="*.py" .; then
            echo "Paid API usage detected! Failing CI."
            exit 1
          fi

      - name: Run Bandit (security linting)
        run: bandit -r . -f json -o bandit-report.json || true

      - name: Run Safety (dependency vulnerabilities)
        run: safety check --output json > safety-report.json || true

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json

      - name: Upload Safety report
        uses: actions/upload-artifact@v4
        with:
          name: safety-report
          path: safety-report.json

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            let comment = '## Security Scan Results\n\n';
            try {
              if (fs.existsSync('bandit-report.json')) {
                const content = fs.readFileSync('bandit-report.json', 'utf8');
              const bandit = JSON.parse(content);
              let banditCount = bandit.results?.length || 0;
              comment += `**Bandit:** ${banditCount}\n`;
              }
            } catch (e) {
              comment += '**Bandit:** Report parsing failed\n';
            }
            try {
              if (fs.existsSync('safety-report.json')) {
                const scontent = fs.readFileSync('safety-report.json', 'utf8');
              const safety = JSON.parse(scontent);
              let safetyCount = Array.isArray(safety) ? safety.length : 0;
              comment += `**Safety:** ${safetyCount}\n`;
              }
            } catch (e) {
              comment += '**Safety:** Report parsing failed\n';
            }
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
