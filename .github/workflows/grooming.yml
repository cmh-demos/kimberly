name: Grooming Runner

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Run in dry-run mode (overrides branch default)'
        required: false
        default: 'auto'
        type: choice
        options:
          - 'auto'
          - 'true'
          - 'false'

jobs:
  groom:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Determine dry-run mode
        id: dry_run
        run: |
          if [ "${{ github.event.inputs.dry_run }}" != "auto" ]; then
            echo "DRY_RUN=${{ github.event.inputs.dry_run }}" >> $GITHUB_ENV
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "DRY_RUN=false" >> $GITHUB_ENV
          else
            echo "DRY_RUN=true" >> $GITHUB_ENV
          fi

      - name: Run grooming script
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          DRY_RUN: ${{ env.DRY_RUN }}
        run: |
          python scripts/grooming_runner.py

      - name: Upload triage log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: triage-log-${{ github.run_id }}
          path: triage_log.json