---
# Default values for kimberly-worker
# This is a YAML-formatted file.

replicaCount: 1

image:
  repository: ghcr.io/cmh-demos/kimberly-worker
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8082"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true

# Workers don't typically expose a service, but keep for health checks
service:
  type: ClusterIP
  port: 80
  targetPort: 8082

ingress:
  enabled: false

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Workers typically scale based on queue depth rather than CPU/memory
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  - name: NODE_ENV
    value: "production"
  - name: LOG_LEVEL
    value: "info"
  - name: PORT
    value: "8082"
  - name: WORKER_CONCURRENCY
    value: "5"

# Database configuration
database:
  host: "postgres-postgresql"
  port: 5432
  name: "kimberly"
  existingSecret: "kimberly-db-credentials"
  secretKeys:
    username: "username"
    password: "password"

# Redis configuration (for queue)
redis:
  host: "redis-master"
  port: 6379
  existingSecret: "kimberly-redis-credentials"
  secretKey: "password"

# Message queue configuration
messageQueue:
  type: "redis"  # redis, rabbitmq, kafka
  # For external queues:
  # host: ""
  # existingSecret: ""

# Health checks
livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 30
  periodSeconds: 30
  timeoutSeconds: 10
  failureThreshold: 3

readinessProbe:
  httpGet:
    path: /health/ready
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Nightly meditation CronJob
meditation:
  enabled: true
  schedule: "0 2 * * *"  # 2 AM daily
  concurrencyPolicy: Forbid
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 200m
      memory: 256Mi

# Extra volumes and mounts
extraVolumes: []
extraVolumeMounts: []
