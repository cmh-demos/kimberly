{{- if .Values.meditation.enabled }}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ include "kimberly-worker.fullname" . }}-meditation
  labels:
    {{- include "kimberly-worker.labels" . | nindent 4 }}
    app.kubernetes.io/component: meditation
spec:
  schedule: {{ .Values.meditation.schedule | quote }}
  concurrencyPolicy: {{ .Values.meditation.concurrencyPolicy }}
  successfulJobsHistoryLimit: {{ .Values.meditation.successfulJobsHistoryLimit }}
  failedJobsHistoryLimit: {{ .Values.meditation.failedJobsHistoryLimit }}
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            {{- include "kimberly-worker.selectorLabels" . | nindent 12 }}
            app.kubernetes.io/component: meditation
        spec:
          {{- with .Values.imagePullSecrets }}
          imagePullSecrets:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          serviceAccountName: {{ include "kimberly-worker.serviceAccountName" . }}
          securityContext:
            {{- toYaml .Values.podSecurityContext | nindent 12 }}
          restartPolicy: OnFailure
          containers:
            - name: meditation
              securityContext:
                {{- toYaml .Values.securityContext | nindent 16 }}
              image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
              imagePullPolicy: {{ .Values.image.pullPolicy }}
              command: ["./meditation"]
              args: ["--run-once"]
              env:
                - name: NODE_ENV
                  value: "production"
                - name: LOG_LEVEL
                  value: "info"
                - name: MEDITATION_MODE
                  value: "nightly"
              {{- if .Values.database.existingSecret }}
                - name: DATABASE_HOST
                  value: {{ .Values.database.host | quote }}
                - name: DATABASE_PORT
                  value: {{ .Values.database.port | quote }}
                - name: DATABASE_NAME
                  value: {{ .Values.database.name | quote }}
                - name: DATABASE_USER
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.database.existingSecret }}
                      key: {{ .Values.database.secretKeys.username }}
                - name: DATABASE_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.database.existingSecret }}
                      key: {{ .Values.database.secretKeys.password }}
              {{- end }}
              {{- if .Values.redis.existingSecret }}
                - name: REDIS_HOST
                  value: {{ .Values.redis.host | quote }}
                - name: REDIS_PORT
                  value: {{ .Values.redis.port | quote }}
                - name: REDIS_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: {{ .Values.redis.existingSecret }}
                      key: {{ .Values.redis.secretKey }}
              {{- end }}
              resources:
                {{- toYaml .Values.meditation.resources | nindent 16 }}
          {{- with .Values.nodeSelector }}
          nodeSelector:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.tolerations }}
          tolerations:
            {{- toYaml . | nindent 12 }}
          {{- end }}
{{- end }}
